<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Todo</title>
  </head>
  <body>
    <div id="top">
      <div class="topitem">
        <label for="project">Task List: </label>
        <select name="project" id="project"></select>
      </div>
      <div class="newproject">
        <button name="addproject">Create Project</button>
      </div>
      <div class="createproject">
        <form name="createproject">
          <label for="name">Name: </label>
          <input type="text" name="projectname" />
          <button name="save" type="button">Save</button>
          <button name="cancel" type="button">Cancel</button>
        </form>
      </div>
    </div>

    <div id="tasklist">
      <div id="tasklisthead">
        <p>Name</p>
        <p>Description</p>
        <p>Due Date</p>
        <p>Priority</p>
        <p>Project</p>
        <p>Delete?</p>
      </div>
      <div id="tasklistcontent"></div>
    </div>
    <div id="taskform">
      <form id name="taskform">
        <div class="formfield">
          <label for="task-title">Title: </label>
          <input type="text" name="task-title" id="task-title" required />
        </div>
        <div class="formfield">
          <label for="task-description">Description: </label>
          <input type="text" name="task-description" id="task-description" />
        </div>
        <div class="formfield">
          <label for="due-date">Due Date: </label>
          <input type="date" name="due-date" id="due-date" />
        </div>
        <div class="formfield">
          <label for="priority">Priority: </label>
          <select name="priority" id="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <button name="add-task" type="button">Add</button>
      </form>
    </div>
  </body>
</html>
